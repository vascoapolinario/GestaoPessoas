name: .NET CI

on:
  push:
    branches: [ "*" ]   # run on all branches (good for testing)
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore GestaoPessoas.sln

    - name: Build solution
      run: dotnet build GestaoPessoas.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test GestaoPessoas.sln --no-build --verbosity normal
